<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - SVCkill</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

  // Konfiguracja Firebase
  const firebaseConfig = {
  apiKey: "AIzaSyBFjiGzBDGjStru3gAo2eEh6GXLqDzy4Do",
  authDomain: "svccomet.firebaseapp.com",
  projectId: "svccomet",
  storageBucket: "svccomet.firebasestorage.app",
  messagingSenderId: "388894140528",
  appId: "1:388894140528:web:c0240da9afbf62197d2cb5"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("register-form").addEventListener("submit", function(event) {
    event.preventDefault();
    const email = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Rejestracja udana!");
      })
      .catch((error) => {
        alert("Błąd: " + error.message);
      });
  });
</script>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-center text-xl font-semibold text-white">Zarejestruj się w SVCkill</h2>
        <form id="register-form" class="mt-4">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Nazwa użytkownika</label>
                    <input type="text" id="username" class="w-full px-4 py-2 mt-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Hasło</label>
                    <input type="password" id="password" class="w-full px-4 py-2 mt-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-white">
                </div>
                <button type="submit" class="w-full py-2 font-semibold text-white bg-blue-600 rounded-lg">Zarejestruj się</button>
            </div>
        </form>
        <p class="text-sm text-center text-gray-400 mt-4"><a href="https://svckill.github.io/index.html#list02-1p" class="text-blue-400 hover:underline">Zaloguj się</a></p>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('register.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            }).then(response => response.json())
              .then(data => alert(data.message))
              .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
